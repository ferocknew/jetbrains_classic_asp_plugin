operators:            # 运算符清单（用于格式化/高亮/校验的一致性）
  # 算术 Arithmetic
  arithmetic:
    POWER: "^"
    MULTIPLY: "*"
    DIVIDE: "/"
    INT_DIVIDE: "\\"   # 整除
    PLUS: "+"
    MINUS: "-"           # 二元减
  # 一元运算（用于负号）
  unary:
    UNARY_MINUS: "-"
  # 字符串连接
  concatenate:
    CONCATENATE: "&"
  # 比较 Comparison（同时承担等号的相等比较）
  comparison:
    EQUALS: "="
    NEQ: "<>"
    LESS_THAN: "<"
    GREATER_THAN: ">"
    LESS_EQUAL: "<="
    GREATER_EQUAL: ">="
    IS: "is"
  # 赋值（VBScript 使用同一符号 "="）
  assignment: ["="]
  # 逻辑 Logical（关键字型）
  logical_keywords: [not, and, or, xor, eqv, imp]
  # 标点/括号/分隔符（非运算但需要统一处理）
  punctuation:
    LPAREN: "("
    RPAREN: ")"
    LBRACKET: "["
    RBRACKET: "]"
    DOT: "."
    COMMA: ","
    SEMICOLON: ";"
    COLON: ":"

formatting:
  # 这些分组内的符号两侧默认加空格（用于格式化管线），字符串/注释除外
  operators_with_spaces: [arithmetic, concatenate, comparison, logical_keywords]
  # 关键字类运算符中，额外明确需要空格的项（避免遗漏）
  keywords_with_spaces: [mod, is]

special_words:
  - "@"
